<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body class="bg-body-secondary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" th:fragment="header">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container p-5">
            <div class="container">
                <div class="container-sm px-5 d-flex justify-content-center align-items-center">
                    <!-- Login form -->
                    <div class="m-3 px-5 py-3 bg-white" style="width: 50%;">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Email or/and Password.</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success">You have been logged out.</div>
                        </div>
                        <h4 class="text-center mb-3 mt-3 text-warning">Login form</h4>
                        <form method="post" th:action="@{/login}" class="form-horizontal"
                              role="form">
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text" id="username" name="username"
                                       class="form-control" placeholder="Email..."/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label>
                                <input type="password" id="password" name="password"
                                       class="form-control" placeholder="Password..."/>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <span>&nbsp;&nbsp;Not registered?&nbsp;&nbsp;
                                <a th:href="@{/register}">Register/SignUp</a>
                            </span>
                            </div>
                        </form>
                    </div>
                    <!-- /Login form -->
                </div>
            </div>
        </div>
    </body>
</html>
