<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body class="bg-body-secondary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" th:fragment="header">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container p-5">
            <div class="container-sm px-5 d-flex justify-content-center align-items-center">
                <!-- Register form -->
                <div class="m-3 px-5 py-3 bg-white" style="width: 50%;">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered!</div>
                    </div>
                    <h4 class="text-center mb-3 mt-3 text-warning">Register form</h4>
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label">First Name</label>
                            <input class="form-control" id="firstName" name="firstName"
                                   placeholder="First name..." th:field="*{name}"
                                   type="text"/>
                            <p th:errors="*{name}" class="text-danger"
                               th:if="${#fields.hasErrors('name')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" id="lastName" name="lastName"
                                   placeholder="Last name..."  th:field="*{surname}"
                                   type="text"/>
                            <p th:errors="*{surname}" class="text-danger"
                               th:if="${#fields.hasErrors('surname')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" id="email" name="email"
                                   placeholder="Email..." th:field="*{email}"
                                   type="email"/>
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password"
                                   placeholder="Password..." th:field="*{password}"
                                   type="password"/>
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>&nbsp;&nbsp;Already registered?&nbsp;&nbsp;
                                <a href="/" th:href="@{/login}">LogIn</a>
                            </span>
                        </div>
                    </form>
                </div>
                <!-- /Register form -->
            </div>
        </div>
    </body>
</html>
